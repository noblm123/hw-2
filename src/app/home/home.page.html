<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
        <div class="ion-padding">
          <h4>Welcome Back!</h4>
        </div>
        <div padding>
          <ion-item>
            <ion-input [(ngModel)]="user.email" type="text" placeholder="Username or Email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="user.password" type="password" placeholder="Password"></ion-input>
          </ion-item>
        </div>
        <div padding>
          <ion-button expand="full" size="large" (click)="navToProfile()" shape="round">Login</ion-button>
        </div>
    </ion-row>
  </ion-grid>
</ion-content>
